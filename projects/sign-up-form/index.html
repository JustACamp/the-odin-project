<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <h1 class="Odin">ODIN</h1>
            </div>
        </div>

        <div class="right">
            <div class="top">
                <p>
                    This is not a real online service!
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form action="#" class="form">
                <p class="form-title">Let's Do This!</p>
                <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>

                <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>

                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email">
                </div>

                <div class="input"> 
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone">
                </div>

                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="error" name="password" id="password">
                </div>

                <div class="input">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" class="error" name="confirm_password" id="confirm">
                </div>

            </form>

            <div class="bottom">
                <button type="submit" id="submit">Create Account</button>
                <p>Already have an account? <a href=""> Log In</a></p>
            </div>
        </div>
    </div> 
</body>
    <script>

    </script>
</html>
