<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator Project</title>
    <script src="calculator.js" defer> </script>
    <link rel="stylesheet" href="style.css"> </link> 
</head>
<body>
    <div id = "calculator">
        <div id="container">
            <div id = "display"></div>
            <!-- <div class = "row"> -->
                <button id="clear" class="button" value="clear"> AC </button>
                <button id="clear" class="button" value="sign"> +/- </button>
                <button id="clear" class="button" value="percent"> % </button>
                <button id="divi" class="operator button" value="/"> / </button>
                <button id="1" class="number button" value="1"> 1 </button>
                <button id="2" class="number button" value="2"> 2 </button>
                <button id="3" class="number button" value="3"> 3 </button>
                
            <!-- </div> -->
            <!-- <div class = "row"> -->
                <button id="mult" class="operator button" value="*"> * </button>
                <button id="4" class="number button" value="4"> 4 </button>
                <button id="5" class="number button" value="5"> 5 </button>
                <button id="6" class="number button" value="6"> 6 </button>
                
            <!-- </div> -->
            <!-- <div class = "row"> -->
                <button id="minus" class="operator button" value="-"> - </button>
                <button id="7" class="number button" value="7"> 7 </button>
                <button id="8" class="number button" value="8"> 8 </button>
                <button id="9" class="number button" value="9"> 9 </button>
                
            <!-- </div> -->
            <!-- <div class = "row"> -->
                <button id="plus" class="operator button" value="+"> + </button>
                <button id="del" class="button" value="delete"> Del </button>
                <button id="0" class="number button" value="0"> 0 </button>
                <button id="prd" class="button" value=".">.</button>
                
            <!-- </div> -->
            <!-- <div class = "row"> -->
                
                
                
                
            <!-- </div> -->
            <button id="equal" class="operator button" value="="> = </button>
            
        </div> 
    </div>
</body>
</html>
