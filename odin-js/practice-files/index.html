<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN-JS Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="objects.js" defer></script>

</head>
<body>
    <div class="mainContent">
        <button type="button" class="btn-open" id="newBook">New Book</button>
        <div id="formPopup">
            <form action="#" id="form" class="form">
                <p>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </p>
                <p>
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages">
                </p>
                <p>
                    <label for="read">Read?</label>
                    <input type="text" name="read" id="read">
                </p>
                <p>
                    <label for="rating">Rating</label>
                    <input type="text" name="rating" id="rating">
                </p>
                <p>
                    <label for="review">Review</label>
                    <textarea name="review" id="review"></textarea>
                </p>
                <p>
                    <button type="submit" name="submit" onclick="submitForm(false)" id="submit">Submit</button>
                    <button type="button" id="btn-cancel">Cancel</button>
                </p>
            </form>
        </div>
        <table class="table">
                <tr class="tableHeader">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Rating</th>
                    <th>Review</th>
                </tr>
                <tbody id="tableBody"></tbody>
        </table>
        
    </div>
    
</body>
</html>
