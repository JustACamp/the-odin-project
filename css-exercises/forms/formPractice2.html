<!-- Turn the first <fieldset>'s contents into a set of radio buttons â€” 
    you should only be able to select one pony character at once.
    Make it so that the first radio button is selected upon page load.
    Turn the second <fieldset>'s content into a set of checkboxes.
    Add a couple more hotdog choices of your own. -->

<form>
    <fieldset>
        <legend>Who is your favorite pony?</legend>
            
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" id="pinkie" name="ponies">
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" id="rainbow" name="ponies">
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" id="twilight" name="ponies">
    </fieldset>
    <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
        <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" id="vegan">
        </li>
        <li>
            <label for="onions">Onions</label>
            <input type="checkbox" id="onions">
        </li>
        </ul>
    </fieldset>
    <button>Submit</button>
</form>


<form>
    <ul>
      <li>
        <label for="gallery-img">Choose gallery images to upload</label>
        <input type="file" name="images" id="gallery-img" accept="image/*"> 
        <!-- accept has documentation about that value. images/* permits all images. -->
      </li>
    </ul>
  <button>Submit</button>
</form>
