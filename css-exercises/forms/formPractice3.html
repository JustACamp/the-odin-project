<form>
    <h2>Edit your preferences</h2>
    <ul>
      <li>
        <label for="e-mail">Email</label>
        <input type="email" id="e-mail">
      </li>
      <li>
        <label for="website">Website</label>
        <input type="url" id="website">
      </li>
      <li>
        <label for="phone">Phone number</label>
        <input type="tel" id="phone">
      </li>
      <li>
        <label for="fave-color">Favorite color</label>
        <input type="color" id="fave-color">
      </li>
      <li>
        <button>Update preferences</button>
      </li>
    </ul>
</form>

<form>
        <label for="max-invite">Select maximum number of invitations</label>
        <input type="range" id="max-invite" max="30" min="1" value="10" step="2">
        <output name="result" for="max-invite" class="invite-output">10</output>
        <button>Submit</button>
</form>
<script>
    const invites = document.querySelector("#max-invite");
    const output = document.querySelector(".invite-output");
    output.textContent = invites.value;
    invites.addEventListener("input" , () => {
        output.textContent = invites.value;
    });
</script>
